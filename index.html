<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <form id="form-submit">
            <div class="form-group row col-3">
                <label class="city-input">Search for a City</label>
                <input type="text" class="form-control" id="cityName" placeholder="City name">
            </div>
            <button type="submit" name="cityForm" class="btn btn-primary row col-3" id="search">Search</button>
      </form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32oNMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>    
<script src="./assets/script.js"></script>    
</body>
</html>
