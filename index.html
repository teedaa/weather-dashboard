<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Search box for city -->
            <div class="col-sm-4">
                <form id="form-submit">
                    <div class="form-group mb-3">
                        <label class="city-input">Search for a City</label>
                        <input type="text" class="form-control" id="cityName" placeholder="City name">
                    </div>
                    <button type="submit" name="cityForm" class="btn btn-primary" id="search">Search</button>
                </form>
                
                <!-- Search history-->
                <ul class="list-group">

                </ul>
            </div>

            <!-- Current weather div -->
            <div class="col-sm-8">
                <div class="current-weather" id="currentWeather">
                    <h3 class="city-name" class="current-city" id="currentCity"></h3>
                    <p class="currentW" id="currentTemp">Temperature: </p>
                    <p class="currentW"  id="currentWind">Wind Speed:</p>
                    <p class="currentW" id="currentHumidity">Humidity:</p>
                </div>
            </div>

            <!--Future Forecast-->
            <div class="col-sm-12"id="futureWeather">
                <h2>5 Day Forecast</h2>
                <div class="row">
                    <div class="col-sm-2 future">
                        <p class ="future-date" id="futureDate1"></p>
                        <p class="futureW" id="futureTemp1">Temperature:</p>
                        <p class="futureW"  id="futureWind1">Wind Speed:</p>
                        <p class="futureW" id="futureHumidity1">Humidity:</p>
                    </div>
                    <div class="col-sm-2 future">
                        <p class ="future-date" id="futureDate2"></p>
                        <p class="futureW" id="futureTemp2">Temperature: </p>
                        <p class="futureW"  id="futuretWind2">Wind Speed:</p>
                        <p class="futureW" id="futureHumidity2">Humidity:</p>
                    </div>
                    <div class="col-sm-2 future">
                        <p class ="future-date" id="futureDate3"></p>
                        <p class="futureW" id="futureTemp3">Temperature: </p>
                        <p class="futureW"  id="futuretWind3">Wind Speed:</p>
                        <p class="futureW" id="futureHumidity3">Humidity:</p>
                    </div>
                    <div class="col-sm-2 future">
                        <p class ="future-date" id="futureDate4"></p>
                        <p class="futureW" id="futureTemp4">Temperature: </p>
                        <p class="futureW"  id="futuretWind4">Wind Speed:</p>
                        <p class="futureW" id="futureHumidity4">Humidity:</p>
                    </div>
                    <div class="col-sm-2 future">
                        <p class ="future-date" id="futureDate5"></p>
                        <p class="futureW" id="futureTemp5">Temperature: </p>
                        <p class="futureW"  id="futuretWind5">Wind Speed:</p>
                        <p class="futureW" id="futureHumidity5">Humidity:</p>
                    </div>
                </div>
                
                 
            </div>
        </div>
    </div>  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>    
</body>
</html>
